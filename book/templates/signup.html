{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    <h1> Sign Up! </h1>

    <form action = "{{ url_for('login')}}" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="Enter Your Username">
            <input type ="password" name="password">
            <button class="btn btn-primary">Sign Up</button>
        </div>
    </form>
{% endblock %}
